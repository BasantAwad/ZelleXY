<body>
    <script src="register.js"></script>
    <nav>
		<input type="checkbox" id="check">
		<label for="check" class="checkbtn">
			<i class="fas fa-bars"></i>
		</label>
		<label class="logo">ZelleXY</label>
		<ul>
			<li><a class="active" href="homepage.html">Home</a></li>

		</ul>
	</nav>
    <form>
        <div class="input-group">
            <p>User type:</p>
            <input type="radio" id="Store owner" name="User type" value="Store owner">
            <label for="Store owner">Store owner</label>
            <input type="radio" id="Customer" name="User type" value="Customer">
            <label for="Customer">Customer</label> <br>
        </div>
        <div class="input-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="input-group">
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
        <div class="input-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="input-group">
            <label for="zip code">Zip code:</label>
            <input type="number" id="zip code" name="zip code" required>
        </div>
        <div class="input-group">
            <p>Gender:</p>
            <input type="radio" id="Male" name="Gender" value="Male">
            <label for="Male">Male</label>
            <input type="radio" id="Female" name="Gender" value="Female">
            <label for="Female">Female</label> <br>
        </div>
        <div class="country">
            <p>Country:</p>
            <select id="countryCodeSelect">
                <option value="none">..none..</option>
                <option value="EGY">Egypt</option>
                <option value="KSA">Suadi Arabia</option>
                <option value="US">United States </option>
                <option value="UK">United Kingdom </option>
                <option value="CA">Canada </option>
                <option value="AU">Australia </option>
            </select>
        </div>

        <div class="input-group">
            <p>Upload Profile Photo:</p>
            <input type="file" id="profilePhoto" name="profilePhoto" accept="image/*">
        </div>

        <div class="terms-box">
            <input type="checkbox" id="termsCheckbox" name="termsCheckbox" required>
            <label class="terms-label" for="termsCheckbox">I agree to the <a href="/terms" target="_blank">terms and conditions</a>.</label>
        </div>
        <div class="form-container">
            <form>
                <div class="input-group1 submit-group"> 
                    <a href="homepage.html">
                    <input type="submit" value="Sign Up">
                </a>
                </div>

    </form>
    
        </form>
    </div>
</body>
</html>
